<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800;900&family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <title>Just Stream It</title>

</head>

<body>
    <header id="navbar" class="transition-scroll">
        <img src="img/logo-blanc.svg" alt="" srcset="">
        <ul>
            <a href="#">
                <li>Accueil</li>
            </a>
            <a href="#">
                <li>Catégories</li>
            </a>
        </ul>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">

            <div class="grid">
                <span class="close">&times;</span>
                <div class="modal-movie">
                    <div id="movie-picture-col">
                        <img id="movie-picture" src="https://via.placeholder.com/168x182">
                    </div>
                    <div id="movie-details-col">
                        <h2 id="movie-title" class="my-3">Hello World</h2>
                        <p><b>Genres : </b><span id="movie-genres">Romance</span></p>
                        <p><b>Année : </b><span id="movie-year">1991</span></p>
                        <p><b>Durée : </b><span id="movie-duration">51min</span></p>
                        <p>
                            <span class="clipzone">
                                <img class="clipped" id="movie-rate" src="img/stars.svg" />
                            </span>
                            <span id="movie-note" class="hide">2.4/10</span>
                        </p>
                        <p><b>Votes : </b><span id="movie-vote">555</span></p>
                        <p><b>Directeur : </b><span id="movie-directors">Charles Tait</span></p>
                        <p><b>Scénaristes : </b><span id="movie-writers">Urban Gad</span></p>
                        <p><b>Acteurs : </b>
                            <p id="movie-actors">Bella Cola</p>
                        </p>
                        <p><b>Description : </b>
                            <p id="movie-description">Bella Cola</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <section class="bloc-page">

        <section id="best-movie" class="best-movie row">
            <div class="col-6">
                <div>
                    <h1 id="best-movie-title">Place Holder Title</h1>
                    <p id="best-movie-director" class="italic">Directeur: </p>
                    <span class="clipzone">
                        <img class="clipped" id="best-movie-rate" src="img/stars.svg" />
                    </span>
                    <span id="best-movie-note" class="hide">2.4/10</span>
                    <button id="best-movie-button" class="my-4 movie-button" data-movieid="1892">
                        <span class="material-icons-outlined md-48">info</span>
                        <span>Plus d'infos</span>
                    </button>


                </div>
            </div>
        </section>

        <div id="best-movies" class="container">
            <div class="title">Mieux Notés</div>

            <div class="best-movies">

            </div>
        </div>

        <div class="container">
            <div class="title">Romance</div>

            <div class="romance-movies">

            </div>
        </div>

        <div class="container">
            <div class="title">Comédie</div>

            <div class="comedy-movies">

            </div>
        </div>


    </section>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
